<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>ueditor demo</title>
    <style>
        button{
            position: absolute;
            z-index: 1000;
            bottom: 20px;
            left: 100px;
        }
        div#block{
            position: absolute;
            z-index: 2000;
            right: 0px;
            background-color: aquamarine;
            width: 500px;
            top: 0px;
        }
    </style>
</head>

<body>
    <!-- 加载编辑器的容器 -->
    <script id="container" name="content" type="text/plain">
        这里写你的初始化内容
    </script>
    <!-- 配置文件 -->
    <script type="text/javascript" src="ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
    
    <button onclick="get()" >click here</button>
    <div id="block">hahah</div>
</body>
<script>
    var ue = UE.getEditor('container');
    function get(){
        alert('123');
        var content = ue.getContent();
        alert(content);
        document.getElementById('block').innerHTML=ue.getContent();
    }
    </script>
</html>
